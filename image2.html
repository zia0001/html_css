<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css/image2.css">

  </head>

  <body style="background-color: rgb(0, 217, 255)">
    <div class="main-container">
      <div class="head-div">
        <p class="first-name">First Name</p>
        <input class="firstname-text" />
        <p class="characters-limit">(Max 50 Characters Allowed)</p>
        <br />
        <p class="last-name">Last-name</p>
        <input class="lastname-text" />
        <p class="characters-limit">(Max 50 Characters Allowed)</p>
        <br />
        <p class="mobile">Mobile Number</p>
        <input class="mobile-number" />
        <p class="digits-limit">(Max 10 Digits Allowed)</p>
        <br />
      </div>
      <div class="mid-div">
        <p class="gender">Gender</p>
        <input class="checkbox" type="checkbox" />
        <p class="male">Male</p>
        <input class="checkbox2" type="checkbox" />
        <p class="female">Female</p>
        <br />
        <p class="DOB">Date of Birth(DOB)</p>
        <input class="dob" type="date" id="birthday" name="birthday" /><br />
      </div>
  
      <div class="footer-div">
        <p class="address">Address</p>
        <textarea class="textarea" rows="4" cols="50"></textarea>
      </div>
    </div>
    
  </body>
</html>
